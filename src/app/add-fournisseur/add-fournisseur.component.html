<div class="container-fluid">

    <div class="card" style="width: 50%;margin: 5px auto;">
        <div class="card-header">
            Add New Fournisseur
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="fournisseur.nomFourn" id="name" name="name" class="form-control" type="text">
                </div>


                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input [(ngModel)]="fournisseur.matriculeFourn" id="matricule" name="matricule" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input [(ngModel)]="fournisseur.telFourn" id="phone" name="phone" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input [(ngModel)]="fournisseur.adrFourn" name="address" id="address" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input [(ngModel)]="fournisseur.emailFourn" name="email" id="email" class="form-control" type="text">
                </div>
                <!--<div class="form-group">
                    <label for="specialty">Specialty  </label>
                    <select class="custom-select" [(ngModel)]="fournisseur.specialtyFourn">
                        <option *ngFor="let sf of specialtyFourn" [value]="sf">
                          {{specialtyFournLabelMapping[sf]}}
                        </option>
                      </select>
                    <input [(ngModel)]="fournisseur.specialtyFourn" name="specialty" id="specialty" class="form-control" type="text">
                </div>-->

                <button class="btn btn-primary" (click)="saveFournisseur()" >Save</button>
            </form>
        </div>

        <!-- Alert message when save is successful -->
        <div class="card-footer" *ngIf="showAlert" >
            <div class="alert alert-success" >
                <button (click)="closeAlert()" class="close" [routerLink]="['/fournisseur-list']">
                    &times; 
                </button>
                <strong>Fournisseur Successfully Saved</strong>
            </div>
        </div>

    </div>
</div>
